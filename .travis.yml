matrix:
  include:
    - language: node_js
      node_js: 8.9.3
      before_script:
        - npm install mocha chai
        - npm install mathjs
        - npm install mocha -g
      script:
        - mocha
    - language: php
      php: 7.1
      before_script:
      - composer self-update
      - composer install
      script: phpunit --configuration ./wp-content/plugins/quests-city/phpunit.xml --coverage-text
